<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ヒメラボ（Hime Lab）｜播州サバイブ リサーチログ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* --- Reset & Base --- */
    body { font-family:"Hiragino Kaku Gothic ProN",sans-serif; margin:1rem; background:#fefef0; color:#333; }
    h1 { text-align:center; }
    form, .modal-content { max-width: 600px; margin: 1rem auto; background:white; padding:1rem; border-radius:6px; box-shadow: 2px 2px 5px rgba(0,0,0,0.1); }
    input, textarea, select, button { padding:0.5rem; font-size:1rem; margin-bottom:0.75rem; border-radius:4px; }
    input, textarea, select { border:1px solid #ccc; width:100%; box-sizing:border-box; }
    button { background:#4caf50; color:white; border:none; cursor:pointer; }
    button.clear { background:#ccc; color:#333; }
    /* --- Tag Filters --- */
    #tagFilters { text-align:center; margin:1rem auto; display:flex; flex-wrap:wrap; gap:0.5rem; }
    #tagFilters button { padding:0.4rem 0.8rem; border:none; border-radius:4px; cursor:pointer; }
    #tagFilters button.active { background:#4caf50; color:white; }
    /* --- Cards --- */
    .card { position:relative; padding:1rem; margin:1rem auto; max-width:600px; border-radius:8px; box-shadow:2px 2px 5px rgba(0,0,0,0.1); }
    .card h2 { margin-top:0; }
    .badge { display:inline-block; padding:0.2rem 0.5rem; border-radius:4px; font-size:0.85rem; color:white; margin-right:0.25rem; margin-bottom:0.25rem; }
    /* 固定タグごとのカード色 */
    .card[data-fixed="プロジェクト"] { border-left: 4px solid #1976d2; }
    .card[data-fixed="団体・組織"] { border-left: 4px solid #388e3c; }
    .card[data-fixed="企業"]     { border-left: 4px solid #f57c00; }
    .card[data-fixed="個人活動"] { border-left: 4px solid #7b1fa2; }
    .card[data-fixed="公共施設"] { border-left: 4px solid #0288d1; }
    .card[data-fixed="道の駅"]   { border-left: 4px solid #d32f2f; }
    /* --- Modal --- */
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; }
    .modal-content { background:white; width:90%; max-width:500px; position:relative; }
    .modal-close { position:absolute; top:0.5rem; right:0.5rem; background:#f44336; color:white; border:none; padding:0.3rem 0.6rem; cursor:pointer; }
  </style>
</head>
<body>

  <h1>ヒメラボ（Hime Lab） リサーチログ</h1>

  <form id="form">
    <!-- 固定タグ選択 -->
    <label>固定タグ
      <select name="fixedTag" required>
        <option value="">選択してください</option>
        <option>プロジェクト</option>
        <option>団体・組織</option>
        <option>企業</option>
        <option>個人活動</option>
        <option>公共施設</option>
        <option>道の駅</option>
      </select>
    </label>
    <!-- 自由タグ入力 -->
    <label>自由タグ（#付）
      <input list="freeTagList" name="freeTagInput" placeholder="#職人" />
      <datalist id="freeTagList"></datalist>
    </label>
    <!-- プロジェクト名, 所在地 -->
    <input type="text" name="name" placeholder="施設名・プロジェクト名" required />
    <input type="text" name="location" placeholder="所在地（例：長野県信濃町）" required />
    <!-- 詳細入力モーダル起動 -->
    <button type="button" id="openDetails">詳細を入力</button>
    <!-- 関連サイト追加 -->
    <div id="sitesContainer"></div>
    <button type="button" id="addSite">サイト追加</button>

    <button type="submit">追加</button>
  </form>

  <!-- タグ＆検索 -->
  <div id="tagFilters"></div>
  <input type="text" id="textSearch" placeholder="キーワード検索" style="width:100%; max-width:600px; margin: 0.5rem auto; display:block;" />

  <div id="projectList"></div>

  <!-- 詳細モーダル -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <button class="modal-close">×</button>
      <h2>詳細情報</h2>
      <div id="relationsContainer"></div>
      <button type="button" id="addRelation">関係者追加</button>
    </div>
  </div>

  <script type="module">
    import {
      db,
      projectsRef,
      push,
      onChildAdded,
      set,
      child,
      remove
    } from './firebase-config.js';

    // 自由タグ候補
    const freeTags = new Set();

    document.addEventListener('DOMContentLoaded', () => {
      const form       = document.getElementById('form');
      const list       = document.getElementById('projectList');
      const tagFilters = document.getElementById('tagFilters');
      const searchBox  = document.getElementById('textSearch');
      const freeTagList= document.getElementById('freeTagList');
      let allTags      = new Set();
      let filters      = { fixed: null, free: null, text: '' };

      // 詳細モーダル要素
      const modal      = document.getElementById('modal');
      const relCont    = document.getElementById('relationsContainer');

      // サイト入力要素コンテナ
      const sitesCont  = document.getElementById('sitesContainer');

      // 関係者追加ボタン
      document.getElementById('addRelation').onclick = () => {
        const div = document.createElement('div');
        div.innerHTML = `
          <input placeholder="関係の種類（例：設計事務所）" class="rel-type" />
          <input placeholder="名前" class="rel-name" />
        `;
        relCont.appendChild(div);
      };
      // 詳細モーダル開閉
      document.getElementById('openDetails').onclick = () => { modal.style.display = 'flex'; };
      modal.querySelector('.modal-close').onclick = () => { modal.style.display = 'none'; };

      // サイト追加
      document.getElementById('addSite').onclick = () => {
        const div = document.createElement('div');
        div.innerHTML = `
          <input placeholder="サイト概要（例：特集記事）" class="site-desc" />
          <input placeholder="URL" class="site-url" />
        `;
        sitesCont.appendChild(div);
      };

      // フォーム送信
      form.addEventListener('submit', async e => {
        e.preventDefault();
        const f = new FormData(form);
        const fixedTag = f.get('fixedTag');
        const freeTag  = f.get('freeTagInput');
        if(freeTag){ freeTags.add(freeTag); updateDatalist(); }

        // 関係者
        const relations = Array.from(relCont.querySelectorAll('div')).map(div=>({
          type: div.querySelector('.rel-type').value,
          name: div.querySelector('.rel-name').value
        }));
        // サイト
        const sites = Array.from(sitesCont.querySelectorAll('div')).map(div=>({
          desc: div.querySelector('.site-desc').value,
          url:  div.querySelector('.site-url').value
        }));

        const data = {
          fixedTag,
          freeTag,
          name: f.get('name'),
          location: f.get('location'),
          relations,
          sites,
          createdAt: Date.now()
        };
        await push(projectsRef, data);
        form.reset(); relCont.innerHTML=''; sitesCont.innerHTML='';
      });

      // 各種読み込み
      onChildAdded(projectsRef, snap => {
        const d = snap.val();
        allTags.add(d.fixedTag);
        if(d.freeTag) allTags.add(d.freeTag);
        renderTagButtons();
        renderCard(d, snap.key);
      });

      // タグフィルター描画
      function renderTagButtons(){
        tagFilters.innerHTML='';
        allTags.forEach(tag=>{
          const btn = document.createElement('button');
          btn.textContent = tag;
          btn.onclick =()=>{
            filters.fixed = ['プロジェクト','団体・組織','企業','個人活動','公共施設','道の駅'].includes(tag)?tag:filters.fixed;
            filters.free  = tag.startsWith('#')?tag:filters.free;
            applyFilters();
          };
          tagFilters.appendChild(btn);
        });
        const clear = document.createElement('button');
        clear.textContent = 'すべて表示'; clear.classList.add('clear');
        clear.onclick = ()=>{ filters={fixed:null,free:null,text:searchBox.value}; applyFilters(); };
        tagFilters.appendChild(clear);
      }

      // テキスト検索
      searchBox.addEventListener('input',()=>{
        filters.text = searchBox.value.trim();
        applyFilters();
      });

      // フィルター適用
      function applyFilters(){
        document.querySelectorAll('.card').forEach(card=>{
          const d = card.dataset;
          let ok = true;
          if(filters.fixed) ok = ok && (d.fixed === filters.fixed);
          if(filters.free)  ok = ok && (d.free   === filters.free);
          if(filters.text)  ok = ok && (card.textContent.includes(filters.text));
          card.style.display = ok? 'block':'none';
        });
      }

      // 自由タグ用Datalist更新
      function updateDatalist(){
        freeTagList.innerHTML = '';
        freeTags.forEach(t=>{
          const opt = document.createElement('option'); opt.value = t;
          freeTagList.appendChild(opt);
        });
      }

      // カード描画
      function renderCard(d, key){
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.fixed = d.fixedTag || '';
        card.dataset.free  = d.freeTag  || '';
        card.innerHTML = `
          <h2>${d.name}</h2>
          <div class="badge">${d.fixedTag || ''}</div>
          ${d.freeTag? `<div class="badge" style="background:${randomColor()}">${d.freeTag}</div>`: ''}
          <p><strong>所在地：</strong>${d.location}</p>
          ${d.relations? d.relations.map(r=>`<p>#${r.type}：${r.name}</p>`).join('') : ''}
          ${d.sites? d.sites.map(s=>`<p><a href="${s.url}" target="_blank">${s.desc}</a></p>`).join('') : ''}
          ${d.mapUrl? `<p><a href="${d.mapUrl}" target="_blank">地図で見る</a></p>`: ''}
        `;
        list.prepend(card);
      }

      // ランダムカラー生成
      function randomColor(){
        const h = Math.floor(Math.random()*360);
        return `hsl(${h},70%,60%)`;
      }
    });
  </script>

</body>
</html>
