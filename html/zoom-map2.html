<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ズームマップ｜播州サバイブ</title>
  <link rel="stylesheet" href="../css/main.css">
  <style>
    .map-wrapper {
      position: relative;
      text-align: center;
      margin-top: 2rem;
    }

    .map-wrapper img {
      width: 100%;
      max-width: 900px;
      height: auto;
    }

    .pin {
      position: absolute;
      width: 14px;
      height: 14px;
      background-color: #88c999;
      border-radius: 50%;
      border: 2px solid #fff;
      cursor: pointer;
      transform: translate(-50%, -50%);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fefef5;
      margin: 8% auto;
      padding: 0.5rem;
      border: 2px solid #88c999;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      position: relative;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .close {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .modal-header {
      background-color: #a8dab5;
      padding: 0.5rem;
      font-size: 1.1rem;
      text-align: center;
      color: #fff;
      border-radius: 6px 6px 0 0;
    }

    .modal-body {
      padding: 0.8rem;
      text-align: left;
    }

    .map-link, .photo-link {
      display: inline-block;
      margin: 0.3rem 0;
      padding: 0.4rem 1rem;
      background-color: #88c999;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.85rem;
    }

    .thumbnail {
      width: 100%;
      height: auto;
      margin-bottom: 0.8rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<header class="section-title">
  <h2>ズームマップ <span class="en">ZOOM MAP</span></h2>
</header>

<main class="content">

  <div class="map-wrapper">
    <img src="../images/zoom-map.jpg" alt="ズーム地図">

    <!-- ピン①：上原田交差点 -->
    <div class="pin" style="left: 32%; top: 42%;" onclick="openModal('modal1')"></div>

    <!-- ピン②：コネクトポイント（有馬不動産） -->
    <div class="pin" style="left: 40%; top: 35%;" onclick="openModal('modal2')"></div>
  </div>

  <!-- モーダル①：上原田交差点 -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('modal1')">✖️</span>
      <img src="../images/sample-thumbnail.jpg" alt="上原田交差点写真" class="thumbnail">
      <div class="modal-header">ヒメジンネーム：ズームテストポイント</div>
      <div class="modal-body">
        <p><strong>現在の呼称：</strong>上原田交差点</p>
        <p><strong>住所：</strong>兵庫県姫路市花田町上原田</p>
        <p><a href="https://maps.app.goo.gl/XXXXXX" target="_blank" class="map-link">▶ Googleマップで見る</a></p>
        <p><strong>説明：</strong>播州サバイブの要所となる交差点。花田ICにも近く、交通の要所。</p>
        <p><a href="https://photos.app.goo.gl/YYYYYY" target="_blank" class="photo-link">▶ 詳細を見る</a></p>
      </div>
    </div>
  </div>

  <!-- モーダル②：コネクトポイント -->
  <div id="modal2" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('modal2')">✖️</span>
      <img src="../images/arima.jpg" alt="有馬不動産の敷地写真" class="thumbnail">
      <div class="modal-header">ヒメジンネーム：コネクトポイント</div>
      <div class="modal-body">
        <p><strong>現在の呼称：</strong>有馬不動産（現況）</p>
        <p><strong>住所：</strong>兵庫県姫路市花田町上原田 県道372沿い</p>
        <p><a href="https://maps.app.goo.gl/ZZZZZZ" target="_blank" class="map-link">▶ Googleマップで見る</a></p>
        <p><strong>説明：</strong>今後の拠点構想地として想定。市街地とインターの間に位置し、地形的にも接続性の高い場所。</p>
        <p><a href="https://photos.app.goo.gl/ARIMALINK" target="_blank" class="photo-link">▶ 詳細を見る</a></p>
      </div>
    </div>
  </div>

</main>

<footer>
  <p><a href="../index.html">← トップページへ戻る</a></p>
</footer>

<script>
function openModal(id) {
  document.getElementById(id).style.display = 'block';
}
function closeModal(id) {
  document.getElementById(id).style.display = 'none';
}
</script>

</body>
</html>
