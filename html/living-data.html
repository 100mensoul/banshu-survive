<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>上原田リビングデータ｜播州サバイブ</title>
  <link rel="stylesheet" href="../css/main.css" />
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #223344;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card h2 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
    }

    .card .meta {
      font-size: 0.9rem;
      color: #666;
    }

    .card button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #4477aa;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .card button:hover {
      background: #335f88;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-close {
      float: right;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>上原田リビングデータ</h1>
    <p>土地・建物・道路・距離──このまちを見渡す詳細データベース</p>
  </header>

  <section class="gallery">
    <div class="card">
      <h2>ヤマダデンキ</h2>
      <p class="meta">店舗｜市街地区域｜約3000m²</p>
      <button onclick="openModal('modal1')">詳細を見る</button>
    </div>
    <!-- 追加のカードはここに挿入 -->
  </section>

  <!-- モーダル詳細表示エリア -->
  <div class="modal" id="modal1">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal('modal1')">×</span>
      <h2>ヤマダデンキ</h2>
      <p><strong>住所：</strong>姫路市花田町○○</p>
      <p><strong>面積：</strong>3000m²（約900坪）</p>
      <p><strong>用途地域：</strong>市街地区域</p>
      <p><strong>状態：</strong>にぎわい中／売上高良好</p>
      <p><strong>距離：</strong>花田ICまで車で3分、姫路駅まで15分</p>
      <p><strong>備考：</strong>再開発予定なし</p>
    </div>
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = 'flex';
    }
    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }
  </script>
</body>
</html>
