<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テストマップ0428 ver2｜播州サバイブ</title>
  <link rel="stylesheet" href="../css/main.css"> <!-- 必要なら削除OK -->
  <style>
    .map-wrapper {
      position: relative;
      text-align: center;
      margin-top: 2rem;
    }
    .map-wrapper img {
      width: 100%;
      max-width: 900px;
      height: auto;
    }
    .pin {
      position: absolute;
      width: 14px;
      height: 14px;
      background-color: #88c999;
      border-radius: 50%;
      border: 2px solid #fff;
      cursor: pointer;
      transform: translate(-50%, -50%);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fefef5;
      margin: 8% auto;
      padding: 0.5rem;
      border: 2px solid #88c999;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      position: relative;
      font-size: 0.9rem;
      line-height: 1.4;
    }
    .close {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .modal-header {
      background-color: #a8dab5;
      padding: 0.5rem;
      font-size: 1.1rem;
      text-align: center;
      color: #fff;
      border-radius: 6px 6px 0 0;
    }
    .modal-body {
      padding: 0.8rem;
      text-align: left;
    }
    .map-link, .photo-link {
      display: inline-block;
      margin: 0.3rem 0;
      padding: 0.4rem 1rem;
      background-color: #88c999;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.85rem;
    }
    .thumbnail {
      width: 100%;
      height: auto;
      margin-bottom: 0.8rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<header class="section-title">
  <h2>テストマップ0428 ver2 <span class="en">TEST MAP</span></h2>
</header>

<main class="content">

  <div class="map-wrapper">
    <img src="../images/map-sample.png" alt="播州サバイブ地図">

    <!-- ピン配置 -->
    <div class="pin" style="left: 39%; top: 40%;" onclick="openModal('modal1')"></div> <!-- サンヨウクロス（そのまま） -->
    <div class="pin" style="left: 70%; top: 32%;" onclick="openModal('modal2')"></div> <!-- アパートツインズ -->
    <div class="pin" style="left: 51%; top: 48%;" onclick="openModal('modal3')"></div> <!-- グリーンモンスター -->
    <div class="pin" style="left: 58%; top: 49%;" onclick="openModal('modal4')"></div> <!-- ホームガーデン -->
    <div class="pin" style="left: 50%; top: 59%;" onclick="openModal('modal5')"></div> <!-- フェイスオブハナダ -->
    <div class="pin" style="left: 59%; top: 53%;" onclick="openModal('modal6')"></div> <!-- コネクトポイント -->
    <div class="pin" style="left: 72%; top: 52%;" onclick="openModal('modal7')"></div> <!-- フォークノード -->
    <div class="pin" style="left: 62%; top: 65%;" onclick="openModal('modal8')"></div> <!-- プリンセスロビー仮 -->
  </div>

  <!-- モーダル8個（省略。前と同じ内容でOK） -->
  <!-- ここはさっきのコードと同じなので省略するけど、必要なら全部もう一回展開するよ！ -->

</main>

<footer>
  <p><a href="../index.html">← トップページへ戻る</a></p>
</footer>

<script>
function openModal(id) {
  document.getElementById(id).style.display = 'block';
}
function closeModal(id) {
  document.getElementById(id).style.display = 'none';
}
</script>

</body>
</html>
