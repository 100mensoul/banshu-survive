<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>あらすじ｜播州サバイブ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css"> 
  <link rel="stylesheet" href="../css/arasuji.css">

  
 <style>
    body {
      margin: 0;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #logo {
      width: 300px;
      cursor: pointer;
      transition: transform 0.4s ease;
    }
    #logo:hover {
      transform: scale(1.05);
    }
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      color: #000;
      background: #fff;
      padding: 1rem 2rem;
      border: 1px solid #000;
      display: none;
    }
    #hidden-link {
      position: absolute;
      bottom: 2rem;
      right: 2rem;
      width: 100px;
      height: 100px;
      background-image: url('embossed_logo.png'); /* シンプルな家紋バージョン */
      background-size: contain;
      background-repeat: no-repeat;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>

  <img id="logo" src="face_logo.png" alt="intro logo">
  <div id="message">見えないものを見てください</div>
  <div id="hidden-link" onclick="location.href='fiction.html'"></div>

  <script>
    const logo = document.getElementById('logo');
    const message = document.getElementById('message');
    const hiddenLink = document.getElementById('hidden-link');

    logo.addEventListener('click', () => {
      logo.style.display = 'none';
      message.style.display = 'block';
      setTimeout(() => {
        message.style.display = 'none';
        document.body.style.backgroundColor = '#eee'; // 漆喰的に明るく
        hiddenLink.style.display = 'block';
        document.body.style.backgroundImage = "url('shikkui_wall.png')";
        document.body.style.backgroundSize = 'cover';
      }, 3000);
    });
  </script>


  <footer>
    <p><a href="index.html">← トップページへ戻る</a></p>
  </footer>

</body>
</html>
