    <p>

      それはフィクションでありながら、現実よりも真実に近い。
    </p>
    <p>
      語り手は外様（とざま）である「平尾」。<br>
      主人公は不思議な魅力を放つ「R」。<br>
      町おこしという名の再構築が進むなか、彼女たちの日々は記録され、
      いずれ「歴史」となるかもしれない。
    </p>
    <p>
