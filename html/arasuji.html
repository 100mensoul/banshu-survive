<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>あらすじ｜播州サバイブ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css"> 
  <link rel="stylesheet" href="../css/arasuji.css">


  <style>
    body {
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logo-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
    }
    .eye {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 3px solid black;
      border-radius: 50%;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .left-eye {
      top: 100px;
      left: 50px;
    }
    .right-eye {
      top: 100px;
      right: 50px;
    }
  </style>
</head>
<body>
  <div class="logo-wrapper">
    <div class="eye left-eye" onmouseenter="showText(this, '播')" onmouseleave="hideText(this)" onclick="goFiction()"></div>
    <div class="eye right-eye" onmouseenter="showText(this, '州')" onmouseleave="hideText(this)" onclick="goFiction()"></div>
  </div>

  <script>
    function showText(element, text) {
      element.innerText = text;
    }
    function hideText(element) {
      element.innerText = "";
    }
    function goFiction() {
      window.location.href = "fiction.html";
    }
  </script>
</body>
</html>
