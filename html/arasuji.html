<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>あらすじ｜播州サバイブ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/arasuji.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }

    .intro-screen {
      background-image: url('../images/shikkui-wall.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      <div id="intro-text" class="fade-in-text">
      <p>この物語は、ほんとうの話です。</p>
      <p>でも、あなたが知っているものとは少し違う。</p>
      </div>

    }

    .circle {
      width: 120px;
      height: 120px;
      border: 2px solid #333;
      border-radius: 50%;
      margin: 0 40px;
      position: relative;
    }

    .circle::after {
      content: attr(data-label);
      font-family: 'Yuji Boku', serif;
      font-size: 2.5rem;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .circle:hover::after {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .eye-link {
      position: absolute;
      top: calc(50% - 160px); /* さらに上へ */
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background: transparent;
      cursor: url('https://emojicdn.elk.sh/%F0%9F%91%81') 16 16, auto; /* 目のマークに修正 */
    }

    .eye-link:hover {
      outline: 2px dashed rgba(0, 0, 0, 0.2);
      outline-offset: 5px;
    }
  </style>
  <script>
  // fiction.htmlから戻ってきたかチェック
  window.addEventListener('DOMContentLoaded', () => {
    if (sessionStorage.getItem('fromFiction') === 'yes') {
      document.querySelector('.intro-screen').classList.add('shikkui-break');
      sessionStorage.removeItem('fromFiction'); // 一度きりの演出
    }
  });


    // fiction.html から戻ってきたことを検出
    window.addEventListener('DOMContentLoaded', () => {
    const introScreen = document.querySelector('.intro-screen');
    if (sessionStorage.getItem('fromFiction') === 'yes' && introScreen) {
      introScreen.classList.add('shikkui-break');
      sessionStorage.removeItem('fromFiction'); // 一度きりの発動
    }
    });
  
    const introText = document.getElementById('intro-text');
setTimeout(() => {
  introText.classList.add('show');
}, 1800);

</script>

  
</head>
<body>
  <div class="intro-screen">
    <!-- 二重円 -->
    <div class="circle circle-left" data-label="播"></div>
    <div class="circle circle-right" data-label="州"></div>

    <!-- 隠しアイコン：👁 -->
    <a href="fiction.html" class="eye-link" aria-label="真実はフィクション"></a>
  </div>
</body>
</html>
