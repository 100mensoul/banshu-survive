<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>あらすじ｜播州サバイブ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/arasuji.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      overflow: hidden;
    }

    .intro-screen {
      width: 100vw;
      height: 100vh;
      background-image: url('../images/shikkui-wall.png');
      background-size: cover;
      background-position: center;
      position: relative;
      z-index: 1;
    }

    .crack-effect {
      background-image: url('../images/crack.png');
      background-size: contain;
      background-repeat: no-repeat;
      width: 300px;
      height: 300px;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      display: none;
      animation: crackIn 1s ease forwards;
    }

    @keyframes crackIn {
      0% {
        opacity: 0;
        transform: scale(0.8) translateX(-50%);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <div class="intro-screen" id="introScreen">
    <div class="crack-effect" id="crackEffect"></div>
  </div>

  <script>
    // fiction.htmlから戻ってきたかチェック
    const fromFiction = sessionStorage.getItem('fromFiction');
    if (fromFiction === 'yes') {
      // クラックを表示
      const crack = document.getElementById('crackEffect');
      crack.style.display = 'block';

      // 2秒後にintro-screenを消すなどのアクションがあるならここに追加
      sessionStorage.removeItem('fromFiction');
    }
  </script>
</body>
</html>
