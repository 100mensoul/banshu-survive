  <style>
    body, html {
      margin: 0;
      padding: 0;
    }

    .intro-screen {
      background-image: url('../images/shikkui-wall.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle {
      width: 120px;
      height: 120px;
      border: 2px solid #333;
      border-radius: 50%;
      margin: 0 40px;
      position: relative;
    }

    .circle::after {
      content: attr(data-label);
      font-family: 'Yuji Boku', serif;
      font-size: 2.5rem;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .circle:hover::after {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .eye-link {
      position: absolute;
      top: calc(50% - 160px);
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background: transparent;
      cursor: url('https://emojicdn.elk.sh/%F0%9F%91%81') 16 16, auto;
    }

    .eye-link:hover {
      outline: 2px dashed rgba(0, 0, 0, 0.2);
      outline-offset: 5px;
    }

    .fade-in-text {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 1.4rem;
      color: #111;
      opacity: 0;
      transition: opacity 1.5s ease-in;
      pointer-events: none;
    }

    .fade-in-text.show {
      opacity: 1;
    }

    @keyframes crumble {
      0% {
        opacity: 1;
        transform: scale(1) translateY(0);
        filter: none;
      }
      50% {
        transform: scale(1.03) rotate(1deg) translateY(-2px);
        filter: brightness(1.2);
      }
      100% {
        opacity: 0;
        transform: scale(1.1) translateY(50px);
        filter: blur(10px);
      }
    }

    .shikkui-break {
      animation: crumble 1.8s ease-in-out forwards;
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const introScreen = document.querySelector('.intro-screen');
      const introText = document.getElementById('intro-text');
      if (sessionStorage.getItem('fromFiction') === 'yes' && introScreen) {
        introScreen.classList.add('shikkui-break');
        sessionStorage.removeItem('fromFiction');
        setTimeout(() => {
          introText.classList.add('show');
        }, 1800);
      }
    });
  </script>
