<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テストマップ0428改｜播州サバイブ</title>
  <link rel="stylesheet" href="../css/main.css"> <!-- 必要なら削除OK -->
  <style>
    /* 地図エリア */
    .map-wrapper {
      position: relative;
      text-align: center;
      margin-top: 2rem;
    }

    .map-wrapper img {
      width: 100%;
      max-width: 900px;
      height: auto;
    }

    /* ピン */
    .pin {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #88c999; /* 若葉色 */
      border-radius: 50%;
      border: 2px solid #fff;
      cursor: pointer;
      transform: translate(-50%, -50%);
    }

    /* モーダル */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fefef5;
      margin: 8% auto;
      padding: 0.5rem;
      border: 2px solid #88c999;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      position: relative;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .close {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .modal-header {
      background-color: #a8dab5;
      padding: 0.5rem;
      font-size: 1.1rem;
      text-align: center;
      color: #fff;
      border-radius: 6px 6px 0 0;
    }

    .modal-body {
      padding: 0.8rem;
      text-align: left;
    }

    .map-link, .photo-link {
      display: inline-block;
      margin: 0.3rem 0;
      padding: 0.4rem 1rem;
      background-color: #88c999;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.85rem;
    }

    .thumbnail {
      width: 100%;
      height: auto;
      margin-bottom: 0.8rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<header class="section-title">
  <h2>テストマップ0428改 <span class="en">TEST MAP</span></h2>
</header>

<main class="content">

  <div class="map-wrapper">
    <img src="../images/map-sample.png" alt="播州サバイブ地図">

    <!-- ピン：位置を少し右に補正済み -->
    <div class="pin" style="left: 36%; top: 40%;" onclick="openModal()"></div>
  </div>

  <!-- モーダル -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">✖️</span>

      <!-- 画像を最上部に移動 -->
      <img src="../images/sanyo-cross.jpg" alt="サンヨウクロス写真" class="thumbnail">

      <div class="modal-header">
        ヒメジンネーム：サンヨウクロス
      </div>

      <div class="modal-body">
        <p><strong>現在の呼称：</strong>サムエ跡地</p>
        <p><strong>住所：</strong>兵庫県姫路市花田町小川○丁目</p>
        <p><a href="https://maps.app.goo.gl/Zw6QyG3qNnCVr5CVA" target="_blank" class="map-link">▶ Googleマップで見る</a></p>
        <p><strong>説明：</strong>山陽姫路ICから社街道へ通じる交差点に位置し、通りを挟んで西に花田町小川、東に飾東町庄を臨む立地にある。かつては、長年にわたり地元で親しまれてきた喫茶店「茶夢笑」がこの地にあり、その跡地となっている。</p>
        <p><a href="https://photos.google.com/u/4/album/AF1QipPz3vNVT7uBz9xp8A2BNW0LbL3d3KMIxfT3G8FN" target="_blank" class="photo-link">▶ 詳細を見る</a></p>
      </div>
    </div>
  </div>

</main>

<footer>
  <p><a href="../index.html">← トップページへ戻る</a></p>
</footer>

<script>
function openModal() {
  document.getElementById('modal').style.display = 'block';
}

function closeModal() {
  document.getElementById('modal').style.display = 'none';
}
</script>

</body>
</html>
