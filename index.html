 <section id="chat-room" class="chat-room">
  <h2 class="section-title">長屋の縁側 <span class="en">Chat Room</span></h2>
  <div class="chat-box">
    <div class="messages">
      <p><strong>優夏：</strong> 今日もヒメジは晴れとるで〜</p>
      <p><strong>柳楽：</strong> フラワータウンで朝市やってたな。</p>
    </div>
    <form class="chat-form">
      <input type="text" placeholder="名前（任意）" />
      <input type="text" placeholder="メッセージ" />
      <button type="submit">送信</button>
    </form>
  </div>
</section>

<!-- 公式SNSセクション -->
<section class="social-links">
  <h2 class="section-title">公式SNS <span class="en">FOLLOW US</span></h2>
  <div class="sns-icons">
    <a href="https://www.instagram.com/hirao_banshu/" target="_blank" aria-label="Instagram">
      <img src="images/icon-instagram.png" alt="Instagram">
    </a>
    <a href="https://x.com/himesoku_hirao?s=21" target="_blank" aria-label="X (Twitter)">

  <!-- フッター -->
  <footer>
    <p>© 2025 Banshu-Survive Project</p>
  </footer>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.querySelector('.chat-form');
    const messages = document.querySelector('.messages');
    const nameInput = form.querySelectorAll('input')[0];
    const messageInput = form.querySelectorAll('input')[1];

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // ページリロード防止

      const name = nameInput.value.trim() || '名無し'; // 空なら「名無し」
      const message = messageInput.value.trim();

      if (message !== '') {
        const newMessage = document.createElement('p');
        newMessage.innerHTML = `<strong>${name}：</strong> ${message}`;
        messages.appendChild(newMessage);

        // スクロールを一番下へ
        messages.scrollTop = messages.scrollHeight;

        // フォームをクリア
        messageInput.value = '';
      }
    });
  });
</script>

  
</body>
