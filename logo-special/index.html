<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>トップバナー</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
    }

    .hero {
      position: relative;
      width: 100%;
      max-width: 100%;
    }

    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }

    .hero-text {
      position: absolute;
      top: 4%;
      left: 3%;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    .hero-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #FFA500;
      margin-bottom: 0.3em;
    }

    .hero-tag {
      display: inline-block;
      background: #8B5E3C;
      color: white;
      font-size: 0.9rem;
      padding: 0.2em 0.6em;
      transform: rotate(-6deg);
      margin-left: 1rem;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .hero-copy {
      font-size: 1rem;
      line-height: 1.4;
      color: #f0f0f0;
      margin-bottom: 1em;
    }

    .hero-caption {
      background: #FFD700;
      color: #000;
      font-weight: bold;
      padding: 0.5em 1em;
      display: inline-block;
      font-size: 0.95rem;
      border-radius: 5px;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .scroll-down {
      position: absolute;
      bottom: 3%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      animation: bounce 2s infinite;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    @keyframes bounce {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, 10px); }
    }

    .gallery-link {
      position: absolute;
      bottom: 8%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      color: #000;
      padding: 0.7em 1.2em;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.3);
      font-size: 1rem;
    }

    .gallery-link:hover {
      background: #ffec80;
    }

    .gallery-grid {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="images/top-banner-horizontal.png" alt="トップバナー画像">
    <div class="hero-text">
      <div class="hero-title">播州サバイブ <span class="hero-tag">制作室</span></div>
      <div class="hero-copy">
        この形に未来を託す<br>
        ロゴ公開が迫る中、制作チームの現場をのぞいてみた！
      </div>
      <div class="hero-caption">
        緊急対談｜脚本家・百面惣 × 家紋デザイナー・河合紋次郎 播州の匠をめぐって
      </div>
    </div>
    <a href="#gallery" class="gallery-link">公開！構想中のロゴ案はコチラ</a>
    <div class="scroll-down">↓</div>
  </div>
</body>
</html>
