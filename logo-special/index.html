<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ロゴ特設｜播州サバイブ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <div class="hero-overlay">
      <h1>ロゴ完成まで、あと<span id="daysLeft">9</span>日！</h1>
      <p>この形に、播州の未来を託す。</p>
    </div>
  </header>

  <main>
    <section class="intro">
      <h2>ロゴは語る</h2>
      <p>百面惣と河合紋次郎。ひとりは言葉で、もうひとりはかたちで、播州の魂に迫る。</p>
    </section>

    <section class="dialogue">
      <h2>百面惣が語る「5つの要素」</h2>
      <ul>
        <li>播と州が手を取り合う瞬間</li>
        <li>シャチホコと稲穂の共存</li>
        <li>封建とナチュールの融和</li>
        <li>ひび割れた漆喰から生まれる真実</li>
        <li>物語が現実になる紋章</li>
      </ul>
    </section>

    <section class="design">
      <h2>河合紋次郎の家紋論</h2>
      <p>中央の円、等比と余白、歴史性と抽象性……ロゴに命を宿す設計論とは？</p>
    </section>

    <section class="gallery">
      <h2>ロゴ案ギャラリー</h2>
      <p>さまざまな試作ロゴを順次公開予定！</p>
    </section>
  </main>

  <footer>
    <p>#播州サバイブロゴへの道 でSNSに参加しよう！</p>
  </footer>

  <script src="countdown.js"></script>
</body>
</html>
