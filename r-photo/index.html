 <!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Where Things Appear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom,
        #f9fcfe 0%,     /* 上：ほぼ白 */
        #e6f0f7 20%,    /* 薄い青 */
        #d4e4ef 50%,    /* ややグレーがかった青 */
        #c2d8e4 80%,    /* 深めの水色 */
        #b5cddc 100%    /* 下：反射面の深さ */
      );
      background-blend-mode: screen;
      backdrop-filter: blur(4px);
      font-family: 'Helvetica Neue', 'Arial', sans-serif;
      color: #111;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      height: 100vh;
      padding: 1.5rem;
      box-sizing: border-box;
    }

    .heading {
      margin-top: 1rem;
      margin-bottom: 3.5rem;
    }

    .title {
      font-size: 2rem;
      font-weight: 300;
      letter-spacing: 0.05em;
      line-height: 1.2;
      position: relative;
    }

    .title::after {
      content: 'Where Things Appear';
      display: block;
      transform: scaleY(-1);
      opacity: 0.25;
      margin-top: 0.3em;
    }

    .nav-item {
      font-size: 3rem;
      line-height: 5rem;
      margin-bottom: 0.5;
      text-decoration: none;
      color: #111;
      transition: opacity 0.2s ease;
    }

    .nav-item:hover {
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      .nav-item {
        font-size: 3rem;
        line-height: 4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heading">
      <div class="title">Where Things Appear</div>
    </div>

    <a class="nav-item" href="sun.html">SUN</a>
    <a class="nav-item" href="water.html">WATER</a>
    <a class="nav-item" href="life.html">LIFE</a>
    <a class="nav-item" href="space.html">SPACE</a>
    <a class="nav-item" href="earth.html">EARTH</a>
  </div>
</body>
</html>
