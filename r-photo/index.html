 <!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Where Things Appear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom,
           #ffffff 0%,        /* 上部：白で光の反射を強調 */
            #e0f1f9 15%,       /* 淡いブルー（明るい水色） */
            #c2d8e4 35%,       /* 青みが増す */
            #a5c0d3 55%,       /* 深みと鏡感（灰×青） */
            #7ba3bb 75%,       /* 鏡のような寒色系 */
            #5f8499 100%       /* 最下部：深く暗い水面の底色 */
    );

      background-blend-mode: screen;
      backdrop-filter: blur(4px);
      font-family: 'Helvetica Neue', 'Arial', sans-serif;
      color: #111;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      height: 100vh;
      padding: 1.5rem;
      box-sizing: border-box;
    }

    .heading {
      margin-top: 1rem;
      margin-bottom: 3.5rem;
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 0.05em;
      line-height: 1.2;
      position: relative;
    }

    .title::after {
      content: 'Where Things Appear';
      display: block;
      transform: scaleY(-1);
      opacity: 0.25;
      margin-top: 0.3em;
    }

    .nav-item {
      font-size: 3rem;
      line-height: 5rem;
      margin-bottom: 0.1rem;
      font-weight: 350;        
      text-decoration: none;
      color: #111;
      transition: opacity 0.2s ease;
    }

    .nav-item:hover {
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      .nav-item {
        font-size: 3rem;
        line-height: 4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heading">
      <div class="title">Where Things Appear</div>
    </div>

    <a class="nav-item" href="sun.html">SUN</a>
    <a class="nav-item" href="water.html">WATER</a>
    <a class="nav-item" href="life.html">LIFE</a>
    <a class="nav-item" href="space.html">SPACE</a>
    <a class="nav-item" href="earth.html">EARTH</a>
  </div>
</body>
</html>
