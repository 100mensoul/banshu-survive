<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Where Things Appear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, rgba(230, 240, 245, 0.8) 0%, rgba(255, 255, 255, 0.9) 40%, rgba(230, 240, 245, 0.8) 100%);
      background-repeat: no-repeat;
      font-family: 'Helvetica Neue', 'Arial', sans-serif;
      color: #111;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      height: 100vh;
      padding: 3rem 2rem;
      box-sizing: border-box;
    }

      margin-bottom: 5rem;
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 0.05em;
      line-height: 1.2;
      position: relative;
    }

    .title::after {
      content: 'Where Things Appear';
      display: block;
      transform: scaleY(-1);
      opacity: 0.2;
      margin-top: 0.4em;
      filter: blur(1px);
    }

    .nav-item {
      font-size: 2.2rem;
      line-height: 3rem;
      margin-bottom: 0.5rem;
      text-decoration: none;
      color: #111;
      transition: opacity 0.2s ease;
    }

    .nav-item:hover {
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      .nav-item {
        font-size: 1.8rem;
        line-height: 2.5rem;
      }
    }
  </style>
</head>
