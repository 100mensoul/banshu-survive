<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Sun | R Photo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f7f8f8;
      font-family: 'Helvetica Neue', 'Arial', sans-serif;
      color: #111;
    }

    header {
      padding: 2rem 1.5rem 1rem;
    }

    .project-title {
      font-size: 1.5rem;
      font-weight: normal;
      margin: 0;
    }

    .project-year {
      font-size: 1rem;
      color: #666;
      margin-top: 0.2rem;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    .photo-block {
      max-width: 1000px;
      width: 100%;
      margin-bottom: 1rem;
    }

    .photo-block a img {
      width: 100%;
      height: auto;
      display: block;
      cursor: zoom-in;
    }

    /* ロゴ表示領域 */
    .logo-container {
      position: fixed;
      top: 2rem;
      right: 2rem;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      pointer-events: none;
      transition: opacity 0.1s ease;
    }

    .logo-R {
      font-size: 2.5rem;
      line-height: 1;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }

    .logo-R-top {
      color: black;
      transition: color 0.3s;
    }

    .logo-R-bottom {
      transform: scaleY(-1);
      color: #f7f8f8;
      transition: color 0.3s;
    }

    .logo-container.hidden {
      opacity: 0;
    }

    .logo-reverse .logo-R-top {
      color: black;
    }

    .logo-reverse .logo-R-bottom {
      color: #f7f8f8;
    }

    @media (max-width: 600px) {
      .logo-R {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- ロゴ -->
  <div class="logo-container" id="logoContainer">
    <div class="logo-R logo-R-top">R</div>
    <div class="logo-R logo-R-bottom">R</div>
  </div>

  <header>
    <h1 class="project-title">Sun</h1>
    <div class="project-year">2023–</div>
  </header>

  <div class="gallery">
    <div class="photo-block">
      <a href="sun/sun01.jpg" data-lightbox="sun"><img src="sun/sun01.jpg" alt="sun1"></a>
    </div>
    <div class="photo-block">
      <a href="sun/sun02.jpg" data-lightbox="sun"><img src="sun/sun02.jpg" alt="sun2"></a>
    </div>
    <div class="photo-block">
      <a href="sun/sun03.jpg" data-lightbox="sun"><img src="sun/sun03.jpg" alt="sun3"></a>
    </div>
  </div>
  
    <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox.min.js"></script>
  <script>
    const logo = document.getElementById('logoContainer');
    let isHidden = false;
    let isReversed = false;
    let scrollTimeout;

    function hideLogo() {
      if (!isHidden) {
        logo.classList.add('hidden');
        isHidden = true;
      }
    }

    function showLogo() {
      logo.classList.remove('hidden');
      if (!isReversed) {
        logo.classList.add('logo-reverse');
        isReversed = true;
      }
      isHidden = false;
    }

    function resetScrollTimer() {
      clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(() => {
        showLogo();
      }, 1250); // 1.25秒静止で復活
    }

    window.addEventListener('scroll', () => {
      hideLogo();
      resetScrollTimer();
    });

    // 初期設定：ロゴ表示
    document.addEventListener('DOMContentLoaded', () => {
    logo.classList.remove('logo-reverse'); // ✅ 必ず reverse を外しておく
    logo.classList.remove('hidden'); // 表示だけにする
});
  </script>
</body>
</html>
