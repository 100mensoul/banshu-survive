<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SUN PHOTO - R</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: 'Helvetica Neue', 'Arial', sans-serif;
      color: #111;
    }

    header {
      position: sticky;
      top: 0;
      background: #fff;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-bottom: 1px solid #ddd;
      z-index: 10;
    }

    header a {
      text-decoration: none;
      color: #111;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    .photo-block {
      max-width: 1000px;
      width: 100%;
      margin-bottom: 4rem;
    }

    .photo-block img {
      width: 100%;
      height: auto;
      display: block;
    }

    .caption {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <a href="rphoto.html">← R PHOTO</a>
  </header>

  <div class="gallery">
    <div class="photo-block">
      <img src="sun/sun01.png" alt="朝日の光">
      <div class="caption">朝日の光</div>
    </div>

    <div class="photo-block">
      <img src="sun/sun02.jpg" alt="高く昇る太陽">
      <div class="caption">高く昇る太陽</div>
    </div>

    <div class="photo-block">
      <img src="sun/sun03.jpg" alt="夕暮れの輪郭">
      <div class="caption">夕暮れの輪郭</div>
    </div>

    <!-- 必要に応じて追加 -->
  </div>
</body>
</html>
