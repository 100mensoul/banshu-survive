<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Sun | R Photo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f7f8f8;
      font-family: 'Helvetica Neue', 'Arial', sans-serif;
      color: #111;
    }

    header {
      padding: 2rem 1.5rem 1rem;
    }

    .project-title {
      font-size: 1.5rem;
      font-weight: normal;
      margin: 0;
    }

    .project-year {
      font-size: 1rem;
      color: #666;
      margin-top: 0.2rem;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    .photo-block {
      max-width: 1000px;
      width: 100%;
      margin-bottom: 3rem;
    }

    .photo-block a img {
      width: 100%;
      height: auto;
      display: block;
      cursor: zoom-in;
    }
  </style>
</head>
<body>

  <header>
    <h1 class="project-title">Sun</h1>
    <div class="project-year">2023–</div>
  </header>

  <div class="gallery">
    <div class="photo-block">
      <a href="sun/sun01.jpg" data-lightbox="sun"><img src="sun/sun01.jpg" alt="sun1"></a>
    </div>
    <div class="photo-block">
      <a href="sun/sun02.jpg" data-lightbox="sun"><img src="sun/sun02.jpg" alt="sun2"></a>
    </div>
    <div class="photo-block">
      <a href="sun/sun03.jpg" data-lightbox="sun"><img src="sun/sun03.jpg" alt="sun3"></a>
    </div>
    <!-- 他の写真も同様に追加 -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox.min.js"></script>
</body>
</html>
