<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登場人物管理（test-0428本仕様v2）</title>
  <style>
    body {
      font-family: 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
      background: #f9fbf9;
      padding: 2rem 1rem;
      max-width: 800px;
      margin: auto;
      line-height: 1.6;
      font-size: 1.05rem;
    }
    h1 {
      font-size: 1.7rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #2e7d32;
    }
    input, textarea, select, button {
      width: 100%;
      font-size: 1.05rem;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #bbb;
      border-radius: 6px;
    }
    .btn {
      width: auto;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .add-relation-btn {
      background: #81c784;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 1.2rem;
      margin-bottom: 1.5rem;
      background: #fff;
    }
    .tag {
      display: inline-block;
      background: #e0f7fa;
      color: #006064;
      padding: 0.3rem 0.7rem;
      border-radius: 14px;
      font-size: 0.9rem;
      margin: 0.2rem;
    }
    summary {
      font-weight: bold;
      cursor: pointer;

  </style>
</head>
<body>

<h1>登場人物管理（test-0428本仕様v2）</h1>

<!-- 登録フォーム -->
<form id="person-form">
  <input type="text" id="realName" placeholder="実名（非公開）" required>
  <input type="text" id="roleName" placeholder="役名（公開）" required>
  <input type="text" id="position" placeholder="肩書き・役割">
  <input type="text" id="affiliation" placeholder="所属">

  <div id="relations-container">
    <label><strong>関係性リスト</strong></label><br>
    <div class="relation-entry">
      <input type="text" placeholder="相手名" class="relation-name">
      <input type="text" placeholder="エピソード" class="relation-detail">
    </div>
  </div>
  <button type="button" id="add-relation" class="btn add-relation-btn">関係性を追加</button>

  <br><label><strong>固定タグ</strong></label><br>
  <label><input type="radio" name="fixedTag" value="播州人"> 播州人</label>
  <label><input type="radio" name="fixedTag" value="NBT"> NBT</label>
  <label><input type="radio" name="fixedTag" value="外様"> 外様</label><br><br>

  <input type="text" id="tags" placeholder="自由タグ（カンマ区切り）">
  <textarea id="comment" placeholder="一言コメント" rows="2"></textarea>
  <label><input type="checkbox" id="isPublic"> 公開する</label><br><br>
  
  <button type="submit" class="btn">登録する</button>
</form>

<hr>

<!-- 登録データ一覧 -->
