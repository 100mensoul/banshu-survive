<div class="section-label">サイト情報リスト</div>
<div id="siteInfos-container">
  <div class="siteInfo-entry">
    <input type="url" name="siteUrl" placeholder="URL" />
    <input type="text" name="siteDesc" placeholder="説明（公式HPなど）" />
  </div>
</div>
<button type="button" id="add-siteInfo">サイト情報を追加</button>

<div class="section-label">関係性リスト</div>
<div id="relations-container">
  <div class="relation-entry">
    <input type="text" name="relationName" placeholder="相手名" />
    <input type="text" name="relationDetail" placeholder="エピソード" />
  </div>
</div>
<button type="button" id="add-relation">関係性を追加</button>

<button type="submit">登録する</button>
