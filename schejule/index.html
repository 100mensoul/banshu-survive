      <input type="datetime-local" id="event-date" />
      <input type="text" id="event-place" placeholder="å ´æ‰€" />
      <input type="text" id="event-tag" placeholder="ã‚¿ã‚°ï¼ˆä»»æ„ï¼‰" />

      <button id="save-event" class="save-btn">ä¿å­˜</button>

  <script>
    let events = JSON.parse(localStorage.getItem('himegotoEvents')) || [];

    const upcomingList = document.getElementById('upcoming-list');
    const futureList = document.getElementById('future-list');
    const addEventBtn = document.getElementById('add-event-btn');
    const eventForm = document.getElementById('event-form');
    const saveEventBtn = document.getElementById('save-event');
    const cancelEventBtn = document.getElementById('cancel-event');

    let editingEventId = null;

    addEventBtn.addEventListener('click', () => {
      eventForm.style.display = 'block';
      editingEventId = null;
      clearForm();
    });

    cancelEventBtn.addEventListener('click', () => {
      eventForm.style.display = 'none';
    });

    saveEventBtn.addEventListener('click', () => {
      const title = document.getElementById('event-title').value;
      const date = document.getElementById('event-date').value;
      const place = document.getElementById('event-place').value;
      const tag = document.getElementById('event-tag').value;
      const memo = document.getElementById('event-memo').value;

      if (!title || !date) {
        alert('ã‚¿ã‚¤ãƒˆãƒ«ã¨æ—¥ä»˜ã¯å¿…é ˆã§ã™ã€‚');
        return;
      }

      if (editingEventId) {
        const index = events.findIndex(ev => ev.id === editingEventId);
        if (index !== -1) {
          events[index] = { id: editingEventId, title, date, place, tag, memo };
        }
      } else {
        const newEvent = {
          id: Date.now(),
          title,
          date,
          place,
          tag,
          memo
        };
        events.push(newEvent);
      }

      localStorage.setItem('himegotoEvents', JSON.stringify(events));

      eventForm.style.display = 'none';
      clearForm();
      renderEvents();
    });

    function clearForm() {
      document.getElementById('event-title').value = '';
      document.getElementById('event-date').value = '';
      document.getElementById('event-place').value = '';
      document.getElementById('event-tag').value = '';
      document.getElementById('event-memo').value = '';
    }

    function renderEvents() {
      upcomingList.innerHTML = '';
      futureList.innerHTML = '';

      const now = new Date();

      events.sort((a, b) => new Date(a.date) - new Date(b.date));

      events.forEach(event => {
        const card = document.createElement('div');
        card.className = 'event-card';
        card.innerHTML = `
          <p><strong>${event.title}</strong>ï¼ˆ${formatDate(event.date)}ï¼‰</p>
          <p>å ´æ‰€ï¼š${event.place || '---'}</p>
          <p>ã‚¿ã‚°ï¼š${event.tag || '---'}</p>
          <p>${event.memo || ''}</p>
          <div class="btn-group">
            <button class="edit-btn" data-id="${event.id}">ç·¨é›†</button>
            <button class="delete-btn" data-id="${event.id}">å‰Šé™¤</button>
          </div>
        `;

        const eventDate = new Date(event.date);

        if (eventDate < now) {
          upcomingList.appendChild(card);
        } else {
          futureList.appendChild(card);
        }
      });

      attachButtonEvents();
    }

    function attachButtonEvents() {
      const editButtons = document.querySelectorAll('.edit-btn');
      const deleteButtons = document.querySelectorAll('.delete-btn');

      editButtons.forEach(btn => {
        btn.addEventListener('click', (e) => {
          const id = Number(e.target.dataset.id);
          startEditing(id);
        });
      });

      deleteButtons.forEach(btn => {
        btn.addEventListener('click', (e) => {
          const id = Number(e.target.dataset.id);
          deleteEvent(id);
        });
      });
    }

    function startEditing(id) {
      const event = events.find(ev => ev.id === id);
      if (event) {
        document.getElementById('event-title').value = event.title;
        document.getElementById('event-date').value = event.date;
        document.getElementById('event-place').value = event.place;
        document.getElementById('event-tag').value = event.tag;
        document.getElementById('event-memo').value = event.memo;

        eventForm.style.display = 'block';
        editingEventId = id;
      }
    }

    function deleteEvent(id) {
      if (confirm('ã“ã®äºˆå®šã‚’æœ¬å½“ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
        events = events.filter(ev => ev.id !== id);
        localStorage.setItem('himegotoEvents', JSON.stringify(events));
        renderEvents();
      }
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return `${date.getFullYear()}/${date.getMonth()+1}/${date.getDate()} ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
    }

    renderEvents();
  </script>
